<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chammy</title>
    <meta name="description" content="create Chammy" />
    <meta name="keywords" content="create Chammy" />
  </head>
  <body>
    <section class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__logo">
            <img src="content/chammy.jpg" alt="" />
          </div>
          <div class="header__soc">
            <div><img src="content/soc-1.jpg" alt="" /></div>
            <a href="">
              <div><img src="content/soc-2.jpg" alt="" /></div
            ></a>
            <a href="">
              <div><img src="content/soc-3.jpg" alt="" /></div
            ></a>
          </div>
        </div>
      </div>
    </section>
    <section class="one__page">
      <div class="container">
        <div class="one__page__wrapper">
          <h1 class="title">$ CHAMMY</h1>
          <p>
            The cutest cat on Solana lol<br />
            You want to fly high?
          </p>
          <div class="button">Buy now</div>
          <div class="ca">CA:</div>
          <div class="one__page__soc">
            <a href=""> <div>TELEGRAM</div></a>
            <a href=""> <div>TWITTER</div></a>
            <div>DEXSCREENER</div>
          </div>
          <div class="decor__mobile">
            <img src="content/chammy.jpg" alt="" />
          </div>
          <div class="decor__1"><img src="content/chammy.jpg" alt="" /></div>
          <div class="decor__2"><img src="content/chammy.jpg" alt="" /></div>
        </div>
      </div>
    </section>
    <section class="one__sliders">
      <div class="scroller" data-speed="fast" data-animated="true">
        <div class="scroller__inner">
          <img src="content/chammy.jpg" alt="" class="def-slide-img" />
          <img src="content/chammy.jpg" alt="" class="def-slide-img" />
          <img src="content/chammy.jpg" alt="" class="def-slide-img" />
          <img src="content/chammy.jpg" alt="" class="def-slide-img" />
          <img src="content/chammy.jpg" alt="" class="def-slide-img" />
          <img src="content/chammy.jpg" alt="" class="def-slide-img" />
          <img src="content/chammy.jpg" alt="" class="def-slide-img" />
          <img src="content/chammy.jpg" alt="" class="def-slide-img" />
          <img src="content/chammy.jpg" alt="" class="def-slide-img" />
          <img src="content/chammy.jpg" alt="" class="def-slide-img" />
          <img src="content/chammy.jpg" alt="" class="def-slide-img" />
        </div>
      </div>
    </section>
    <section class="three__page">
      <div class="container">
        <div class="three__page__wrapper">
          <div class="three__page__left">
            <img src="content/line.jpg" alt="" />
            <h2>Tokenomics</h2>
            <p>SUPPLY BURN AT LAUNCH ― 4%</p>
            <p>team allocation ― 5%</p>
            <p>MARKETING ― 5%</p>
          </div>
          <div class="three__page__right">
            <div class="cloud">
              <img src="content/cloud.jpg" alt="" />
              <img src="content/cloud.jpg" alt="" />
              <img src="content/cloud.jpg" alt="" />
            </div>
            <div class="three__page__right__img">
              <img src="content/chammy.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
